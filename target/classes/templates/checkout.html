<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Checkout</h2>
            <form th:action="@{/checkout}" method="post" class="checkout-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" th:value="${fullName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:value="${email}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" th:value="${address}" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" th:value="${city}" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" th:value="${state}" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter your zip code" th:value="${zipCode}" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" th:value="${country}" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" th:value="${phoneNumber}" required>
                </div>
                <div class="form-group">
                    <label for="creditCard">Credit Card Number</label>
                    <input type="text" class="form-control" id="creditCard" name="creditCard" placeholder="Enter your credit card number" th:value="${creditCard}" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="Enter your expiration date (mm/yy)" th:value="${expirationDate}" required>
                </div>
                <div class="form-group">
                    <label for="securityCode">Security Code</label>
                    <input type="text" class="form-control" id="securityCode" name="securityCode" placeholder="Enter your security code" th:value="${securityCode}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <br><br><br>
    <p>We accept:</p>
    <i class="fa fa-cc-amazon-pay" style="font-size:36px"></i>
    <i class="fa fa-cc-mastercard" style="font-size:36px"></i>
    <i class="fa fa-cc-amex" style="font-size:36px"></i>
    <i class="fa fa-paypal" style="font-size:36px"></i>

</div>

</body>
</html>
