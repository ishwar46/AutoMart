<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <link rel="icon" type="image/png" th:href="@{/images/logoauto.png}"/>
  <link rel="stylesheet" th:href="@{~/css/task.css}">
  <!-- CDNs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">



</head>
<body id="body-pd">
<div class="d-flex flex-column">
  <div th:replace="fragments/header :: header"></div>
</div>
<header class="header" id="header">
  <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div>
      <a href="" class="nav_logo">
        <i class='fa fa-paper-plane'></i>
        <span class="nav_logo-name">AutoMart</span>
      </a>
      <div class="nav_list">
        <a class="nav_link active">
          <i class='bx bx-grid-alt nav_icon'></i>
          <span class="nav_name">Tasks</span>
        </a>
        <a class="nav_link">
          <i class='bx bx-user nav_icon'></i>
          <span class="nav_name">Users</span>
        </a>
        <a class="nav_link">
          <i class='bx bx-message-square-detail nav_icon'></i>
          <span class="nav_name">Add Product</span>
        </a>
        <a class="nav_link">
          <i class='bx bx-bookmark nav_icon'></i>
          <span class="nav_name">Bookmark</span>
        </a>
        <a class="nav_link">
          <i class='bx bx-folder nav_icon'></i>
          <span class="nav_name">Files</span>
        </a>
        <a class="nav_link">
          <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
          <span class="nav_name">Stats</span>
        </a>
      </div>
    </div>


    <a class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
          class="nav_name">SignOut</span> </a>
  </nav>
</div>
<!--Container Main start-->
<div>
  <div class="main-wrapper">
    <h2>Tasks</h2>
    <div class="panels-wrap">
      <div class="left-panel">
        <div class="insert-box cardbox">
          <p><b>Tasks</b></p>
          <span>Enter Vehicle Number and Task to do</span>
          <div class="input-wrapper">
            <input id="inputKey" type="text" placeholder="Enter Vehicle Number" />
            <input id="inputValue" type="text" placeholder="To Do" />
          </div>
          <button type="button" id="btnInsert">
            <i class="fa fa-paper-plane"></i>
            Submit</button>
        </div>
        <div class="read-box cardbox">
          <p><b>Search Vehicle No</b></p>
          <span>Enter Vehicle No</span>
          <div class="input-wrapper">
            <input id="inputReadDataKey" type="text" placeholder="Vehicle Number" />
            <button type="button" id="btnReadData"><i class="fa fa-search"></i> Search</button>
          </div>
          <p id="readedDataHere"></p>
        </div>
        <div class="delete-box cardbox">
          <p><b>Delete Task</b></p>
          <span>Enter an ID to delete task.</span>
          <div class="input-wrapper">
            <input id="inputDelKey" type="text" placeholder="Vehicle Number" />
            <button type="button" id="btnDelete">
              <i class="fa fa-delete-left"></i>
              Delete Data</button>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="display-all-box cardbox">
          <p><b>List of Tasks</b></p>
          <span id="avialRecords"></span>
          <p id="autoFILL"></p>
          <div id="lsOutput"></div>
          <div id="deleteAllBtn" class="delete-all">
            <button type="button" id="btnAllDelete">
              <i class="fa fa-trash"></i> Delete All Tasks
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="users-page" style="display: none;">
  <!-- content for the users page -->
</div>

<div id="addproduct-page" style="display: none;">
  <!-- content for the users page -->
</div>
<!--Container Main end-->
<script>
  // get references to the navigation links and page elements
  const navLinks = document.querySelectorAll('.nav_link');
  const pages = document.querySelectorAll('.main-wrapper > div');

  // add event listeners to the navigation links
  navLinks.forEach(link => {
    link.addEventListener('click', event => {
      event.preventDefault(); // prevent default link behavior

      // get the page name from the data-page attribute of the link
      const pageName = link.dataset.page;

      // hide all pages and show the selected page
      pages.forEach(page => {
        if (page.id === `${pageName}-page`) {
          page.style.display = 'block';
        } else {
          page.style.display = 'none';
        }
      });


    });
  });

</script>
<script th:src="@{~/js/task.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
