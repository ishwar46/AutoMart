<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        .container {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="https://tinypic.host/images/2023/02/21/404.png" alt="Error 404 Icon" width="420" height="400">
    <h1>Error 404</h1>
    <h3>Page Not Found</h3>
    <p>We're sorry, but the page you're looking for cannot be found.</p>
    <a href="/home">Go back to the homepage</a>
</div>

</body>

</html>
