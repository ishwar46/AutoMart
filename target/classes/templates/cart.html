<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}" />
</head>

<body>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <div class="media">
                        <img th:src="@{'/images/' + ${item.productImage}}" width="64" height="64" class="mr-3"
                             alt="Product image">
                        <div class="media-body">
                            <h5 class="mt-0" th:text="${item.productName}"></h5>
                            <p th:text="${item.productDescription}"></p>
                        </div>
                    </div>
                </td>
                <td th:text="${item.price}"></td>
                <td>
                    <input type="number" min="1" class="form-control" th:value="${item.quantity}"
                           th:name="${item.productId}" />
                </td>
                <td th:text="${item.total}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" th:name="productId" th:value="${item.productId}" />
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-end">
        <div class="text-right">
            <p>Subtotal: <span th:text="${subtotal}"></span></p>
            <p>Tax: <span th:text="${tax}"></span></p>
            <p>Total: <span th:text="${total}"></span></p>
            <button type="button" class="btn btn-primary" href="checkout.html">Checkout</button>
        </div>
    </div>
</div>
</body>
</html>
