<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors Data</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- NavBar Section -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logoblood.png" alt="logomain">
            </div>
            <div class="links">
                <ul>
                    <!-- Hotline Number -->
                    <li class="hotline">
                        <a href="tel:1234567890">
                            <i class="fas fa-phone-alt"></i>
                            <span> Ragat Chahiyo? Hotline: 1234567890</span>
                        </a>
                    <li>
                        <a href="#header">Home</a>
                    </li>
                    <li>
                        <a href="#services">Service</a>
                    </li>
                    <li>
                        <a href="#why-us">Why Us?</a>
                    </li>
                    <li>
                        <a href="#testimonials">Testimonials</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                    <li>
                        <a href="#request" class="active">Request Blood</a>
                    </li>
                    <li>
                        <a href="#blood-donate" class="active">Donate Blood</a>
                    </li>

                    <!-- User Login -->

                    <li class="user">
                        <a href="login.html">
                            <i class="fas fa-user"></i>
                            <span> Login</span>
                        </a>
                </ul>

            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    <section class="section section-contact section--hidden">
        <div class="container">
            <h2 class="common-heading">Search Donors</h2>
        </div>

        <div class="section-contact-main container">
            <form action="https://formspree.io/f/xnqwzoro" method="POST">
                <div class="grid grid-two-col">
                    <input type="text" name="fullname" id="" required placeholder="Fullname" />
                    <!-- Age -->
                    <input type="number" name="age" id="" required placeholder="Age" />
                    <!-- dropdown for blood group -->
                    <select name="blood-group" id="blood-group" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <!-- dropdown for blood group -->
                </div>
                <div class="grid grid-two-col">
                    <input type="text" name="city" id="" required placeholder="City" />
                    <input type="text" name="state" id="" required placeholder="State" />
                </div>
                <!-- Search Button -->
                <div>
                    <a href="#donate-blood" class="btn-donate" onclick="openPopup()">Search</a>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <img src="assets/images/caution.png" alt="">
            <h2>ERROR!</h2>
            <p>This Feature is Under Construction. Thank You.</p>
            <button type="button" onclick="openClose()">OK</button>
        </div>
    </section>


    <!-- Cards for donors information -->

    <script>
        let popup = document.getElementById("popup");
        function openPopup() {
            popup.classList.add("open-popup");

        }

        function openClose() {
            popup.classList.remove("open-popup");
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
