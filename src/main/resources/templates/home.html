<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit=no>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid mt-2">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{~/images/1.png}" alt="Image 1">
                    <div class="carousel-caption">
                        <h3>Image 1</h3>
                        <p>Image 1 description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{~/images/2.png}" alt="Image 2">
                    <div class="carousel-caption">
                        <h3>Image 2</h3>
                        <p>Image 2 description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{~/images/3.png}" alt="Image 3">
                    <div class="carousel-caption">
                        <h3>Image 3</h3>
                        <p>Image 3 description</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn">
            <a th:href="@{product/new}"><i class="fas fa-plus fa-2x"></i></a>
        </button>
        <div class="row ">
    <div class=" card-deck  " style="display: flex; flex-wrap: wrap; justify-content: start"th:if="${!products.isEmpty()}" >
                <div class="card " th:each="product : ${products}">

                    <img class="card-img-top p-2" th:if="${!product.getImageUrl().isEmpty()}" th:src="${product.getImageUrl()}" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${product.getName()}"></h4>
                        <p class="card-text" th:text="${product.getDescription()}"></p>
                    </div>
                    <div class="card-footer">
                        <p th:text="${product.getPrice()}" class="text-white"></p>
                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="d-flex justify-content-between align-items-center">
                            <button class="btn mr-1">
                                <a th:href="@{'product/delete/' + ${product.getId()}}" ><p class="text-dark">Edit</p></a>
                            </button>
                            <button class="btn">
                                <a th:href="@{'product/edit/' + ${product.getId()}}" ><p class="text-dark">Delete</p></a>
                            </button>
                        </div>
                        <a th:href="${'/cart/add/' + product.getId()}" sec:authorize="hasRole('ROLE_USER')" class="btn" th:text="#{product.add}" ></a>
                    </div>
                </div>
    </div>
        </div>
        <div>
            <span th:text="#{product.count} + ' ' + ${productsCount}"></span>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
