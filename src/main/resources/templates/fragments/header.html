<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title th:text="#{header.app.title}"></title>
</head>
<body>
    <div th:fragment="header">
        <nav class=" home navbar navbar-expand-md navbar-dark bg-dark">
            <!--   logo-->
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logoauto.png}" height="70" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-start collapse navbar-collapse " >
                <div class=" navbar-collapse collapse">
                    <ul  class=" navbar-nav ml-0 d-flex justify-content-start align-items-center">
                        <li class="nav-item mr-3" sec:authorize="hasRole('ROLE_USER')">
                            <a class="home" href="/home"><h5 class="p-0 m-0">Home</h5></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                            <a th:href="@{/cart}"><h5 class="p-0 m-0">Cart</h5></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/list}"><h5 class="p-0 m-0">User Details</h5></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-collapse collapse">
                    <ul  class="navbar-nav ml-auto">
                        <li class="navbar-text" th:text="#{header.logged}" sec:authorize="isAuthenticated()"></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" style="color: #1e90ff" th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                            <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}" style="color: #91a8ff;" th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                          <a class="nav-link logout" th:href="@{/logout}" th:text="#{user.log_out}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}" th:text="#{user.log_in}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/register}" th:text="#{register.button}"></a>
                        </li>
<!--                        <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">-->
<!--                            <a th:href="@{/cart}"><img id="cart" th:src="@{/images/cart.png}"></a>-->
<!--                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
