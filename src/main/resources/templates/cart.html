<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" type="image/png" th:href="@{/images/logoauto.png}"/>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/cart.css}" />
</head>

<body>

<div class="container">
    <h1>Your Cart Has Items. Please Click Continue to checkout.</h1>
    <a th:href="@{~/shipping}" class="d-flex justify-content-end">
        <div class="text-right">
            <button type="button" class="btn btn-primary">Checkout</button>
        </div>
    </a>

</div>
</body>
</html>
